<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Jogos</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Alteração de Usuario</h1>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-7">
                    <p:inputText id="nome" placeholder="Nome"
                                 value="#{usuarioMB.usuario.nome}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g-3">
                   <p:inputText id="email" placeholder="Email"
                                value="#{usuarioMB.usuario.email}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g-1"></div>
            </div>
            <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g10">
                    <p:inputTextarea id="sexo" placeholder="Sexo"
                                     value="#{usuarioMB.usuario.sexo}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g10">
                    <p:inputText id="cpf" placeholder="CPF"
                                 value="#{usuarioMB.usuario.cpf}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g10">
                    <p:calendar id="dn" value="#{usuarioMB.usuario.dataNascimento}" />
                </div>
                <div class="ui-g10">
                    <p:inputText id="preco" placeholder="Telefone"
                                 value="#{usuarioMB.usuario.telefone}"
                                 style="width: 95%;"/>
                </div>
                
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{usuarioMB.alterar()}"
                                 style="width: 150px; margin-right: 20px;"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{usuarioMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
